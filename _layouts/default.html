<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <script src="{{ "/assets/main.js" | relative_url }}"></script>
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        <li><a href="{{ "/" | relative_url }}">Home</a></li>
        <!--<li><a href="{{ "/tutorials.html" | relative_url }}">Tutorials</a></li>
        <li><a href="{{ "/about.html" | relative_url }}">About</a></li>-->
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      {% for section in site.data.sidebar %}
        <button class="collapsible">{{ section.title }}</button>
        <div class="content">
          <ul>
            {% for link in section.links %}
              <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </aside>

    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
